<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
        }
    </style>
</head>
<body>
    <h2 class="text-danger mb-3 ml-10">BMI calculator</h2>
    <div class="container">
        <section class="col-3 bg-warning p-3 mb-3">
            <div class="form-group">
                <label for="height">Please enter height</label>
                <input type="text" class="form-control" id="height" placeholder="Height(Centimetres)">
            </div>
            <div class="form-group mt-3 mb-3">
                <label for="height">Weight<small>(Kilograms)</small></label>
                <input type="text" class="form-control" id="weight" placeholder="Weight(Kilograms)">
            </div>
            <button type="button" class="btn btn-primary" onclick="calBMI()">Caculate</button>
        </section>
        <!-- <img src="./img/bmi.png" alt="bmi-img" width="300px"> -->
        <section class="ml-5 p-2 col-3 border border-success">
            <p class="text-white bg-success p-1">Result</p>
            <span id="result"></span> 
        </section>
    </div>
    <script src="./function.js"></script>
</body>
</html>
