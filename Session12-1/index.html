<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">
    <section class="header text-center mt-5">
        <img src="./img/logo.png" alt="">
        <ul class="list-unstyled d-flex justify-content-center mt-3">
            <li id="pant"><img class="btn" src="./img/blue_p.png" alt=""></li>
            <li id="skirt"><img class="btn" src="./img/blue_s.png" alt=""></li>
            <li id="t-shirt"><img class="btn" src="./img/blue_t.png" alt=""></li>
            <li id="blue"><button class="btn bg-primary">Blue</button></li>
            <li id="yellow"><button class="btn bg-warning">Yellow</button></li>
            <li id="pink"><button class="btn bg-danger">Pink</button></li>
        </ul>
    </section>
    <section class="main mt-3 text-center">
        <ul class="list-unstyled d-flex flex-column">
            <li class="item blue-item small man pant-item align-self-center mb-1"><img src="./img/blue_p.png" alt="">man, small size</li>
            <li class="item blue-item large female skirt-item align-self-center mb-1"><img src="./img/blue_s.png" alt="">female, large size</li>
            <li class="item blue-item small female t-shirt-item align-self-center mb-1"><img src="./img/blue_t.png" alt="">female, small size</li>

            <li class="item pink-item small female pant-item align-self-center mb-1"><img src="./img/pink_p.png" alt="">female, small size</li>
            <li class="item pink-item large female skirt-item align-self-center mb-1"><img src="./img/pink_s.png" alt="">female, large size</li>
            <li class="item pink-item small female t-shirt-item align-self-center mb-1"><img src="./img/pink_t.png" alt="">female, small size</li>

            <li class="item yellow-item small man pant-item align-self-center mb-1"><img src="./img/yellow_p.png" alt="">man, small size</li>
            <li class="item yellow-item large female skirt-item align-self-center mb-1"><img src="./img/yellow_s.png" alt="">female, large size</li>
            <li class="item yellow-item small man t-shirt-item align-self-center mb-1"><img src="./img/yellow_t.png" alt="">man, small size</li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
