 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <body>
    <header>
        <nav class="flex-container">
            <div class="item item1"><img src="./img/logo.png" alt="logo" width="200px"></div>
            <div class="item item2 flex-sub-container">
                <li>Home</li>
                <li>About</li>
                <li>Collections</li>
                <li>Category</li>
            </div>
            <div class="item item6"><img src="./img/cart.png" alt="logo" width="30px"></div>
        </nav>
    </header>
    <section class="quick-menu">
        <li><i class="fa fa-facebook-official" aria-hidden="true"></i></li>
        <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
        <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
        <li><i class="fa fa-linkedin-square" aria-hidden="true"></i></li>
    </section>
    <section class="left">
        <button class="bg-gradient1">2022 Collections</button>
        <h2>
            You should always<br>feel pretty
        </h2>
        <p>clothes that are sure to heat up your winter</p>
        <img class="img-button" src="./img/back-arrow.png" alt=""><img class="img-button" src="./img/next-arrow.png" alt="">
    </section>
    <section class="right">
        <img src="./img/img.png" alt="" width="60%">
    </section>
 </body>
 </html>
