<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h2 class="text-danger mb-10 text-center">Shopping List</h2>
    
    <div class="container mt-10">
        <section class="col-5 bg-warning p-3 mb-3">
            <div class="form-group">
                <p><label class="mb-2" for="height">* Please enter the name of a item to add to the shopping list</label></p>
                <input type="text" id="itemInput">
                <button type="button" class="btn btn-primary" id="addItemBtn" onclick="addItemToList()">Add</button>
            </div>
        </section>
        
        <section class="ml-5 p-2 col-5 border border-success">
            <p class="text-white bg-success p-1">Shopping List</p>
            <ul id="result"></ul> 
        </section>
    </div>
    <script src="./function.js"></script>
</body>
</html>
